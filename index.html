<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <img class="giphyLogo" src="assets/images/giphyLogo.png" alt="Powered by GIPHY">
    
    <div id="gifUser"></div>
        <form id="gifForm">
        <label for="gifInput">Search For Animal Gif</label>
        <input type="text" name="search" placeholder="Search.." id="gifInput">
        <br>
  
        <!-- Gif added here when button is clicked -->
        <input id="gifAdd" type="submit" value="More Gifs">
      </form>

      <div id="gifDisplay"></div>

    <!-- Javascript file links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>
</html>
